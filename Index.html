<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
	<title>The_shop</title>
</head>
<body>
	<header class="header">
		<div class="header__1">
			<div class="header header__logo"><img src="img/logo.png" alt="logo" class="header header__logo"></div>
			<button class="header header__button">
				<svg class="lupa" width="27" height="28" viewBox="0 0 27 28"></svg>
			</button>
		</div>
		<div class="header__2">
			<button class="header header__burger">
				<img src="img/polosi.svg" alt="burger" class="button-burger" width="33" height="44">
			</button>
			<button class="header header__body">
				<img src="img/body.svg" alt="body" class="button-body">
			</button>
			<button class="header header__telega">
				<img src="img/telega.svg" alt="telega" class="telega">
			</button>
		</div>
	</header>
	<main class="main"></main>
		<div class="container">
			<div class="container container__big-pics">
				<div class="container container__man">
					<img src="img/man.jpg" alt="man" class="man">
				</div>
				<div class="container container__text">
					<div class="container container__line"></div>
					<div class="container container__text-bold">
						<span class="bold">THE BRAND</span><br>
						<span class="normal">OF LUXERIOUS</span>
						<span class="red">FASHION</span>
					</div>
				</div>
			</div>
				<br>		<br>		<br>		<br>
		</div>
	</main>
	<footer class="footer">
		
	</footer>	

</body>
</html>
